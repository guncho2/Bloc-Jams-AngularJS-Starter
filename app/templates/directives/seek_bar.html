<div class="seek-bar" ng-click="onClickSeekBar($event)">
  <!-- When a user clicks on a point on the seek-bar class element,
  the function will execute. -->
    <!-- <div class="fill"></div> -->
    <div class="fill" ng-style="fillStyle()"></div>
    <!--from scope.fillStyle = function() {
                 return {width: percentString()}; on he seekBar.js  -->
                 
    <!-- <div class="thumb"></div> -->
    <div class="thumb" ng-mousedown="trackThumb()"></div>

    <!--The scope.trackThumb function should execute when a user interacts with
     the  thumb class element in the view. More specifically, when the event
     is a mousedown event. Add an ngMousedown directive, which allows us to
     specify custom behavior on a mousedown event, to trigger the
     scope.trackThumb function  -->
</div>
